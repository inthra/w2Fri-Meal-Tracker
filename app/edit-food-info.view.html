<div class="row food-form">
  <div class="row" >
    <div class="col-sm-5">
      <h4>Edit food name: </h4>
      <input [(ngModel)]="food.name" class="form-control"/>
    </div>

    <div class="col-sm-2">
      <h4>Edit calories: </h4>
      <input [(ngModel)]="food.calories" class="form-control col-sm-2"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7">
      <h4>Edit detail: </h4>
      <textarea [(ngModel)]="food.details" class="form-control"></textarea>
    </div>
  </div>
</div>
