<div class="food-form">
  <hr>
  <h3 class="header">Edit Food:</h3>
  <div class="row">
    <h4>Name: </h4>
    <input [(ngModel)]="food.name" class="form-control">
  </div>

  <div class="row">
    <h4>Calories: </h4>
    <input [(ngModel)]="food.calories" class="form-control col-sm-2">
  </div>

  <div class="row">
    <h4>Detail: </h4>
    <textarea [(ngModel)]="food.details" class="form-control" rows="4"></textarea>
  </div>
</div>
